name: Build and Deploy

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

concurrency:
  group: "build-and-deploy"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      deployments: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.Cloudflare_Pages }}
          accountId: 1805cb9294c475500bf37b8428d32fc5
          command: pages deploy build --project-name=alexgu.art
